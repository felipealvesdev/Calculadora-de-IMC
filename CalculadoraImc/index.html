<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1 class="titulo-tabela">Tabela IMC</h1>

    <table class="tabela">
    <tr>
      <th>IMC</th>
      <th></th>
      <th>RESULTADO</th>
    </tr>
    <tr>
      <td>Menos do que 18,5</td>
      <td></td>
      <td>Abaixo do peso</td>
    </tr>
    <tr>
      <td>Entre 18,5 e 24,9</td>
      <td></td>
      <td>Peso normal</td>
    </tr>
    <tr>
      <td>Entre 25 e 29,9</td>
      <td></td>
      <td>Sobrepeso</td>
    </tr>
    <tr>
      <td>Entre 30 e 34,9</td>
      <td></td>
      <td>Obesidade grau 1</td>
    </tr>
    <tr>
      <td>Entre 35 e 39,9</td>
      <td></td>
      <td>Obesidade grau 2</td>
    </tr>
    <tr>
      <td>Mais do que 40</td>
      <td></td>
      <td>Obesidade grau 3</td>
    </tr>
    </table>

    
    <section id="container-imc">
      <h2>Calcule seu IMC</h2>

      <label for="peso">Peso:</label>
      <input type="number" class="peso" placeholder="Peso em Kg">

      <label for="altura">Altura</label>
      <input type="number" class="altura" placeholder="Altura em metros. Ex: 1.88">

      <button type="submit" class="enviar">Enviar</button>
    </section>

    <div class="resultado">O resultado de seu IMC Ã© de: </div>
    <div class="resultado-errado"></div>
  </section>

  
  <script src="./assets/js/main.js"></script>
</body>

</html>
